<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Group 8 IT Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-image: url('p.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            background-image: url('b.jpg');
            background-size: cover;
            border: 50px solid #ff6600;
            border-radius: 60px;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        .thank-you-container h1 {
            font-size: 42px;
            color: #ff6600;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 20px;
            color: white;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button a{
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received successfully.</p>
        <button class="back-button"><a href="web2.html">‚Üê Go Back</a></button>
    </div>
</body>
</html>
